<!doctype html>
<html lang="en">

<head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/normalize.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <script type="text/javascript" src="assests/js/hangman.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Cinzel:700|Geostar+Fill|Old+Standard+TT:700" rel="stylesheet">
</head>

<body>
    <h1 id="title">Movie Hangman!</h1>
    <div id="<div class=" jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Lets Play!</h1>
            <div id="grid-container"></div>
            <div class="card text-center" style="width: 30rem;">
                <div class="card-body">
                    <h5 id="wins-text" class="card-title">Wins: </h5>
                    <h5 id="losses-text" class="card-title">Losses: </h5>
                </div>
            </div>
            <div class="card text-center" style="width: 30rem;">
                <div class="card-body">
                    <h5 id="guesses-left" class="card-title">Number of guesses: </h5>
                    <h5 id="usser-guesses-text" class="card-title">You guessed: </h5>
                </div>
            </div>
            <br>
            <div class="col-xs-1-12">
                <div class="card2 text-center">
                    <div class="card-body">
                        <h3 id="blankspaces-text" class="card-title">Your word:</h3>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="<div class=" row">
        <div class="col-xs-1-12">
            <div class="card1 text-center">
                <div class="card-body">
                    <h3 id="hint-text" class="card-title"><strong>Hint.... </strong></h3>
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
